    //pp standard
    function ccShowAll(allBt, allDiv) {
      var numberofsubDivs = document.getElementById(allDiv).childNodes.length;
      var btn = document.getElementById(allBt);
      btn.className = btn.className.replace("filter", "filter active");
      //console.log("allDiv", allDiv);
      //console.log("numberofsubDivs", numberofsubDivs);
      console.log("btn", btn);
      for (let i = 0; i < numberofsubDivs ; i++) {
        var curDiv = "cc" + i;
        var curBt = "bt" + i;
        document.getElementById(curBt).className = "filter";
        document.getElementById(curDiv).style.display = "block";
      }
    }
    //Show subdivs, hide others, highlifgt button
    function ccHideShow(allDiv, myDiv, myBt) {
      var numberofsubDivs = document.getElementById(allDiv).childNodes.length;
      //console.log("allDiv", allDiv);
      //console.log("numberofsubDivs", numberofsubDivs);
      for (let i = 0; i < numberofsubDivs ; i++) {
        var curDiv = "cc" + i;
        var curBt = "bt" + i;
        document.getElementById(curDiv).style.display = "none";
        document.getElementById(curBt).className = "filter";
      }
      //deactivate the all button
      document.getElementById("btall").className = "filter";
      document.getElementById(myBt).className = "filter active";
      document.getElementById(myDiv).style.display = "block";
    }

//pp cross
    
    function ccShowHideH3(btId) {
      var btn = document.getElementById(btId);
      var elements = document.querySelectorAll('#ccs');
      console.log("elements", elements);
      console.log("btn", btn);
      if (btn.className ==  "show") {
          btn.className = btn.className.replace("show", "hide")
          btn.innerText = "Hide"
          for (let i = 0; i < elements.length; i++) {
              elements[i].style.display = "flex";
              elements[i].style.transition = "2s";
          }
      } else {
          btn.className = btn.className.replace("hide", "show")
          btn.innerText = "Show"
          for (let i = 0; i < elements.length; i++) {
              elements[i].style.display = "none";
          }
      }
}
